<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
  <div class="container">
    <h1>Advance User Agent Generator</h1>
    <div class="controls">
      <label for="device">Device</label>
      <select id="device">
        <option value="random">Random</option>
        <option value="iphone">iPhone</option>
        <option value="samsung">Samsung</option>
        <option value="GooglePixel">Google Pixel</option>
		<option value="Xiaomi">Xiaomi</option>
		<option value="TCL">TCL</option>

		<option value="sony Xperia">sony Xperia</option>
		<option value="Honor">Honor</option>
      </select>

      <label for="browser">Browser</label>
      <select id="browser">
        <option value="random">Random</option>
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="opera">Opera</option>
        <option value="edge">Edge</option>
        <option value="operagx">OperaGX</option>
        <option value="facebook">Facebook</option>

        <option value="twitter">Twitter</option>
        <option value="pinterest">Pinterest</option>

        <option value="line">Line</option>
        <option value="wechat">WeChat</option>
        <option value="snapchat">Snapchat</option>
      </select>
    </div>
    <textarea id="userAgentOutput" readonly=""></textarea>
